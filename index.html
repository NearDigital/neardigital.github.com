  <div class="spacer"></div>

      <h1>NearDigital</h1>
      <h2 id="contact">&#64;neardigital</h2>
  </div>

  <!--[if lt IE 7 ]>

  <script>
    $(function() {
      var height = $(".container").height();
      $(".spacer").css({"marginBottom": -height / 2});
      
      $("h2#contact").one("mouseover", function() {
        $(this).hide().prepend("contact").append(".org").fadeIn("fast")
        $("h2#contact").click(function() {
          window.location = "mailto:" + $(this).text;
        })
      })
    })
  </script>
