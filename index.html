---
layout: default
---

{% for post in site.posts %}
  <div class="post clearfix">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="body">
      {{ post.content }}
    </div>
    <div class="share">
      <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ post.title }}" data-count="horizontal" data-via="NearDigital">Tweet</a>
    </div>
    <div class="date">
      published on {{ post.date | date_to_string }} by {{ post.author }}
    </div>
  </div>
{% endfor %}

<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
