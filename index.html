---
layout: default
---

{% for post in site.posts %}
  <div class="post clearfix">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="body">
      {{ post.content }}
    </div>
    <div class="share">
    </div>
    <div class="date">
      published on {{ post.date | date_to_string }} by {{ post.author }}
    </div>
  </div>
{% endfor %}
